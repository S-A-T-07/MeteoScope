<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup - METEOSCOPE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
        href="https://fonts.googleapis.com/css2?family=Arya&family=Cambo&family=Charm:wght@400;700&family=Rubik+Dirt&display=swap"
        rel="stylesheet"
    />

    <style>
        /* Custom font classes using the imported Google Fonts */
        .title-font {
            font-family: "Rubik Dirt", sans-serif;
            letter-spacing: 0.1em;
        }
        .nav-font {
            font-family: "Arya", sans-serif;
        }
        .button-font {
            font-family: "Cambo", serif;
        }

        /* ------------------ VIDEO BACKGROUND STYLES ------------------ */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            object-fit: cover;
        }
    </style>
</head>

<body class="text-white min-h-screen flex flex-col relative">

    <video autoplay muted loop id="video-background">
        <source src="./img/videoplayback.mp4" type="video/mp4" />
        Your browser does not support the video tag.
    </video>

    <header class="w-full flex justify-center py-4 z-20">
        <div class="flex justify-between items-center w-full max-w-8xl px-8">
            <a
                href="index.html" 
                class="h-12 w-12 border-2 border-white rounded-full flex items-center justify-center drop-shadow-lg bg-white bg-opacity-10 backdrop-blur-sm cursor-pointer p-0.5 overflow-hidden"
                title="Meteoscope Home"
            >
                <img
                    src="./img/LOGO.png"
                    alt="Meteoscope Logo"
                    class="w-full h-full object-cover rounded-full"
                />
            </a>

            <nav
                class="flex space-x-12 text-lg font-medium nav-font mx-auto text-white"
            >
                <a href="index.html" class="hover:text-gray-400 transition duration-300 drop-shadow-md">Home</a>
                <a href="#" class="hover:text-gray-400 transition duration-300 drop-shadow-md">Contact</a>
                <a href="#" class="hover:text-gray-400 transition duration-300 drop-shadow-md">About</a>
            </nav>

            <div class="flex space-x-4">
                <a 
                    href="login.html" 
                    class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-black font-semibold py-1 px-4 rounded-full shadow-lg transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50 button-font text-sm"
                >
                    Login
                </a>
                <button
                    class="bg-white text-black font-semibold py-1 px-4 rounded-full shadow-lg button-font text-sm pointer-events-none" 
                    disabled
                >
                    Signup
                </button>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-8 relative z-10">
        <div class="w-full max-w-md">
            <div class="bg-gray-800 shadow-xl rounded-xl px-10 pt-8 pb-10 mb-4 bg-opacity-35 backdrop-blur-sm border border-gray-700">

                <h2 class="title-font text-4xl text-center mb-8 tracking-wider">SIGNUP</h2>

                <form action="/api/signup" method="POST">
                    
                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2 nav-font" for="name">
                            Full Name
                        </label>
                        <input
                            class="shadow appearance-none border border-gray-600 rounded w-full py-3 px-4 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 bg-opacity-70 placeholder-gray-400"
                            id="name"
                            type="text"
                            placeholder="Your Full Name"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-300 text-sm font-bold mb-2 nav-font" for="email">
                            Email
                        </label>
                        <input
                            class="shadow appearance-none border border-gray-600 rounded w-full py-3 px-4 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 bg-opacity-70 placeholder-gray-400"
                            id="email"
                            type="email"
                            placeholder="user@gmail.com"
                            required
                        >
                    </div>

                    <div class="mb-8">
                        <label class="block text-gray-300 text-sm font-bold mb-2 nav-font" for="password">
                            Password
                        </label>
                        <input
                            class="shadow appearance-none border border-gray-600 rounded w-full py-3 px-4 text-gray-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-700 bg-opacity-70 placeholder-gray-400"
                            id="password"
                            type="password"
                            placeholder="********"
                            required
                        >
                    </div>

                    <div class="flex items-center justify-center">
                        <button
                            class="bg-white hover:bg-gray-300 text-black font-semibold py-2 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50 button-font w-full"
                            type="submit"
                        >
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>

            <p class="text-center text-gray-400 text-sm mt-4">
                Already have an account? 
                <a class="text-blue-400 hover:text-blue-300 font-bold drop-shadow-md nav-font" href="login.html">
                    Login Here
                </a>
            </p>
        </div>
    </main>
</body>
</html>

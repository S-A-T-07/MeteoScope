<h2>Enter Weather Values</h2>

{% if message %}
<p>{{ message }}</p>
{% endif %}

<form method="POST">
    <label>Very Hot(In Degree Celsius):</label>
    <input type="number" name="very_hot" required><br><br>

    <label>Very Cold(In Degrees Celsius):</label>
    <input type="number" name="very_cold" required><br><br>

    <label>Very Windy(In kmph):</label>
    <input type="number" name="very_windy" required><br><br>

    <label>Very Wet(In Percentage):</label>
    <input type="number" name="very_wet" required><br><br>

    <button type="submit">Save</button>
</form>

<a href="/logout">Logout</a>

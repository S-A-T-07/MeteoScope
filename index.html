<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>METEOSCOPE</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Arya&family=Cambo&family=Charm:wght@400;700&family=Rubik+Dirt&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Custom font classes using the imported Google Fonts */
      .title-font {
        /* METEOSCOPE: Rubik Dirt */
        font-family: "Rubik Dirt", sans-serif;
        letter-spacing: 0.1em;
      }
      .subtitle-font {
        /* Like a telescope for weather: Charm */
        font-family: "Abhaya Libre";
      }
      .nav-font {
        /* Home, Contact, About: Arya */
        font-family: "Arya", sans-serif;
      }
      .button-font {
        /* Get Start: Cambo */
        font-family: "Cambo", serif;
      }

      /* ------------------ VIDEO BACKGROUND STYLES ------------------ */
      #video-background {
        position: fixed;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: -100; /* Pushes it below all content */
        object-fit: cover; /* Ensures the video covers the entire screen */
      }

      .outer-frame {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5) inset;
        /* Semi-transparent dark background for the frame to allow video to show through slightly */
        background-color: rgba(11, 11, 11, 0.1);
      }
    </style>
  </head>

  <body class="text-white min-h-screen relative">
    <video autoplay muted loop id="video-background">
      <source src="./img/videoplayback.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="content-overlay"></div>

    <div class="outer-frame p-4 flex flex-col min-h-screen relative z-10">
      <header class="w-full flex justify-center py-4">
        <nav class="flex space-x-12 text-lg font-medium nav-font">
          <a href="#" class="hover:text-gray-400 transition duration-300"
            >Home</a
          >
          <a href="#" class="hover:text-gray-400 transition duration-300"
            >Contact</a
          >
          <a href="#" class="hover:text-gray-400 transition duration-300"
            >About</a
          >
          <button id="loginButton" class="bg-transparent border-2 border-white text-white hover:bg-white hover:text-black font-semibold py-1 px-4 rounded-full shadow-lg transition duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50 button-font text-sm">
        Login
    </button>
        </nav>
      </header>

     <main class="flex-grow flex items-center justify-center p-8 relative">
    <div
      class="flex flex-col items-center justify-center text-center max-w-xl w-full"
    >
      <h1
        class="title-font text-6xl md:text-8xl text-white mb-2 tracking-wider"
        style="text-shadow: 0 4px 6px rgba(0, 0, 0, 0.8), 0 1px 3px rgba(0, 0, 0, 0.6);"
      >
        METEOSCOPE
      </h1>
      <p
        class="subtitle-font text-2xl md:text-3xl italic text-white mb-8"
        style="text-shadow: 0 2px 4px rgba(0, 0, 0, 0.7);"
      >
        Like a telescope for weather
      </p>
      <button
        id="startButton"
        class="bg-gray-100 hover:bg-gray-300 text-black font-semibold py-3 px-8 rounded-full shadow-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-white focus:ring-opacity-50 button-font"
      >
        Get Started </button>
    </div>
</main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
